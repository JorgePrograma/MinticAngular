<p>editar-categorias works!</p>
<div class="row">
  <h3 class="center-aling">Crear productos</h3>

  <article class="offset-s3col s6">
    <form [formGroup]="fgValidador" (ngSubmit)="setUpdatecategoria()">
      <input type="hidden" formControlName="id">
      <div class="input-field">
        <label for="nombre" class="active">Nombre</label>
        <input formControlName="nombre" type="text" name="nombre" id="nombre" />
      </div>
      <p class="center-align">
        <button
          [disabled]="!fgValidador.valid"
          class="waves-effect waves-light btn"
          type="submit"
        >
          <i class="material.icons right">Enviar</i>
        </button>
      </p>
    </form>
  </article>
</div>
