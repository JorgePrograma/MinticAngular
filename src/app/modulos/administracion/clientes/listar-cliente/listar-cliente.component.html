<p>Lista de todos los clientes</p>
<!---Modal crear nueva categoria-->

<a class="btn flow-text" routerLink="/administracion/crear-cliente">
  <span class="material-icons">personadd</span>Nuevo cliente
</a>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Nombre completo -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nombres</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Cedula -->
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>cedula</th>
      <td mat-cell *matCellDef="let element">{{ element.cedula }}</td>
    </ng-container>

    <!-- correo -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef>correo</th>
      <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef>direccion.</th>
      <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/administracion/editar-cliente/{{ element.id }}"><span class="material-icons">edit</span></a>
        <span (click)="DeteleModals(element.id)" class="material-icons"
          >delete</span>
        <span (click)="DetallesModals(element.id)" class="material-icons">info</span
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
